{% include 'ext_includes/header.html' %}
{% load static %}
<title>Login</title>

</head>

<body style="background-color: rgba(100,100,0,0.1);">

	{% include 'ext_includes/nav.html' %}


	<div class="clear_bg">
		<!-- <img class="clear-image" src="{% static 'reservation/images/room.jpg' %}"> -->

		<div style="text-align: center;">
			<div class="row">
				<!-- <center> -->
				<div class="col-sm-2">

				</div>
				{% block body %}
				<div style="margin-top:100px;" class="log book_form card col-sm-8">
					{% if loginfail %}
					<div class="alert alert-danger alert-dismissible">
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						<strong>Wrong Credentials</strong>
					</div>
					{% endif %}
					<form action="{% url 'register' %}" method="post">
						{% csrf_token %}
						<div class="form-row">
							<h4>Register</h4>

							<div class="form-group col-sm-12">
								<label for="email">Name</label>
								<input type="text" class="form-control" name="name" id="email" placeholder="name"
									required>
							</div>

							<div class="form-group col-sm-12">
								<label for="email">Email</label>
								<input type="email" class="form-control" name="email" id="email" placeholder="Email"
									required>
							</div>
							<div class="form-group col-sm-12">
								<label for="inputPassword">Password</label>
								<input type="password" class="form-control" id="inputPassword" name="password"
									placeholder="Password" required>
							</div>
							<div class="form-group col-sm-12">
								<label for="phoneno">Mobile</label>
								<input type="tel" class="form-control" id="phoneno" pattern="(...){0,1}[7-9]{1}[0-9]{9}"
									name="phone" placeholder="Enter 10 digit Number" required />
							</div>
						</div>

						<div class="col-sm-12">
							<button type="submit" class="btn btn-primary">Register</button>
						</div>
						<div class="col-sm-12">
							<a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span>Sign in</a>

						</div>
					</form>
					{% endblock %}
				</div>
				<div class="col-sm-2">

				</div>
			</div>
		</div>
		{# <hr> #}
		<div style="padding: 30px;color:black; text-align:center;">
			Copyright 2018
		</div>
		<!-- </center> -->
	</div>

</body>

</html>
